<body>
    <div class="content">
        <form action="">
            <div class="login">LOGIN</div>
            <div class="item">
                <label for="username">Username</label>
                <div class="wrapper">
                    <input type="text" id="username">
                </div>
            </div>
            <div class="item">
                <label for="password">Password</label>
                <div class="wrapper">
                    <input type="password" id="password">
                    <!-- 这是眼眶子  -->
                    <button id="eyeball">
                        <!-- 这是眼珠子 -->
                        <div class="eye"></div>
                    </button>
                    <div id="beam"></div>
                </div>
            </div>
            <button id="submit">Sign in</button>
        </form>
    </div>
